
    <div class="well-searchbox">
        <form class="form-horizontal" role="form">


            <div class="form-group">
                <label class=" control-label">Date from</label>
                <div>
                    <input type="date" class="form-control" placeholder="Date from">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label">Date to</label>
                <div class="">
                    <input type="date" class="form-control" placeholder="Date to">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label">Publisher</label>
                <div>
                    <input [(ngModel)]="search.Publisher" name="ngModel"  type="text" class="form-control" placeholder="Publisher">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Radius from current location</label>
                <div class="">
                    <input type="text" class="form-control" placeholder="Radius">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Image tags(splut by ',')</label>
                <div class="">
                    <input type="text" class="form-control" placeholder="Image tags">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Tagged users(split by ',')</label>
                <div class="">
                    <input type="text" class="form-control" placeholder="Tagged users">
                </div>
            </div>

            <div>
                <button type="submit" (click)="onSearch()" class="btn btn-success">Search</button>
            </div>
        </form>
    </div>
