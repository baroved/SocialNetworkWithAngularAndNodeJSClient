<button type="button" class="btn btn-primary" (click)="openModal(template)">Comments</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{lengthComments}} Comments</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-comments [postId]="inputPostComment | async" (OnComments)="CountOfComments($event)"></app-comments>
  
</ng-template>
