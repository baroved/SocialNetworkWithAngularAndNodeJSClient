<button type="button" class="btn btn-primary" (click)="openModal(template)">Likes</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{countOfLikes}} Likes</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-likes (onCountLikes)="GetCountLikes($event)" [postId]="inputPostLike | async"></app-likes>
  
</ng-template>
