<h1>Upload post :</h1>
<form>
    <div class="form-group">
        <label>Image</label>
        <input type="file" class="form-control">
    </div>

    <div class="form-group">
        <label>Text</label>
        <input type="text" class="form-control" placeholder="Enter text">
    </div>

    <div class="form-group">
        <label>Users tag</label>
        <input (input)="onSearchUsers($event.target.value)" type="text" class="form-control" placeholder="Enter users">
    </div>
    <div *ngFor="let user of users">
        <input type="checkbox"/>{{user.UserName}}
    </div>

    <div class="form-group">
        <label>Hash tag</label>
        <input type="text" class="form-control" placeholder="Enter Hash tag">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
